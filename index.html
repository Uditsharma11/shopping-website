<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ShopEase - Online Shopping</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

</head>
<body>
    <header>
        <div class="container">
            <h1>ShopEase</h1>
            <nav>
                <ul>
                    <li><a href="#home">Home</a></li>
                    <li><a href="#products">Products</a></li>
                    <li><a href="#cart">Cart (<span id="cart-count">0</span>)</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <section id="home">
        <div class="hero">
            <h2>Welcome to ShopEase</h2>
            <p>Your one-stop shop for everything you need.</p>
            <a href="#products" class="cta-button">Shop Now</a>
        </div>
    </section>

    <section id="products">
        <div class="container">
            <h2>Featured Products</h2>
            <div class="product-grid">
                <div class="product">
                    <img src="https://cdn.pixabay.com/photo/2017/01/22/12/07/imac-1999636_1280.png" alt="Product 1">
                    <h3>Product 1</h3>
                    <p>$10.00</p>
                    <button class="add-to-cart" data-name="Product 1" data-price="10.00">Add to Cart</button>
                </div>
                <div class="product">
                    <img src="https://drop.ndtv.com/TECH/product_database/images/530201750842PM_635_essential_phone.jpeg?downsize=*:360" alt="Product 2">
                    <h3>Product 2</h3>
                    <p>$20.00</p>
                    <button class="add-to-cart" data-name="Product 2" data-price="20.00">Add to Cart</button>
                </div>
                <div class="product">
                    <img src="https://rukminim2.flixcart.com/image/850/1000/xif0q/gaming-chair/t/u/w/multi-purpose-ergonomic-gaming-chair-with-adjustable-seat-head-original-imagxush8s9eaqjq.jpeg?q=90&crop=false" alt="Product 3">
                    <h3>Product 3</h3>
                    <p>$30.00</p>
                    <button class="add-to-cart" data-name="Product 3" data-price="30.00">Add to Cart</button>
                </div>
                <div class="product">
                    <img src="https://images.samsung.com/is/image/samsung/in-side-by-side-rs74t5f01b4tl-rs74t5f01b4-tl-frontblack-257500635?$650_519_PNG$" alt="Product 4">
                    <h3>Product 4</h3>
                    <p>$40.00</p>
                    <button class="add-to-cart" data-name="Product 4" data-price="40.00">Add to Cart</button>
                </div>
                <!-- Add more products as needed -->
            </div>
        </div>
    </section>

    <section id="cart">
        <div class="container">
            <h2>Your Cart</h2>
            <ul id="cart-items">
                <!-- Cart items will be dynamically added here -->
            </ul>
            <p id="total">Total: $0.00</p>
            <button id="checkout" class="cta-button">Checkout</button>
        </div>
    </section>

    <footer>
        <div class="container">
            <p>&copy; 2024 ShopEase. All rights reserved.</p>
            <div class="social-media">
                <a href="#" class="social-icon" aria-label="Facebook"><i class="fab fa-facebook-f"></i></a>
                <a href="#" class="social-icon" aria-label="Twitter"><i class="fab fa-twitter"></i></a>
                <a href="#" class="social-icon" aria-label="Instagram"><i class="fab fa-instagram"></i></a>
            </div>
        </div>
    </footer>

    <script src="scripts.js"></script>
</body>
</html>
